<html lang="en">
<head>

            height: 3.5em;

        }

            margin: 0 1rem;

        }
        .main-header-item a {
            text-decoration: none;
            color: white;
        }
        .main-header-item a:hover,
        .main-header-item a:active,
        .main-header-item a.active {
            color: #6200ff;
        }
    </style>
</head>

    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-item-list">
